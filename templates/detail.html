<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS</title>
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}"
        rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tiny-slider.css') }}" />
    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css2/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css2/main.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename = 'images/logo.png') }}" type="image/x-icon" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        /* Banner styles */
        .banner {
            background-color: #fdfdfd;
            padding: 40px 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
        }

        .banner h1 {
            font-size: 36px;
            color: #f9bf29;
            margin-bottom: 10px;
        }

        .banner p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .banner .shop-now {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f9bf29;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .banner .shop-now:hover {
            background-color: #cfa028;
        }

        /* Product section styles */
        .product-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .product-images {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-product-image {
            width: 400px;
            height: 400px;
            object-fit: contain;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: relative;
        }

        .main-product-image:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .thumbnail-container img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: border-color 0.3s, transform 0.3s;
        }

        .thumbnail-container img:hover {
            border-color: #229ed8;
            transform: scale(1.2);
            z-index: 10;
        }


        .product-details {
            flex: 1;
        }

        .product-single-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-single-price {
            font-size: 20px;
            color: #000000;
            margin-bottom: 20px;
        }

        .product-description {
            margin-top: 20px;
        }

        .product-description p {
            color: #555;
            line-height: 1.6;
        }

        /* Form and button styles */
        .add-to-cart {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .form-field-container {
            width: 80px;
            margin-right: 10px;
        }

        .form-field-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .shop-now-button {
            flex-grow: 1;
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-transform: uppercase;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .shop-now-button:hover {
            background-color: #229ed8;
        }

        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
            }

            .product-images {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="header d-flex align-items-center">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
            <a href="/" class="logo d-flex align-items-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="icon-AMSID" height="40px" />
                <h1 style="color: #ffffff">AMS</h1>
                <span style="color: aliceblue">.</span>
                <h1 style="color: #ffffff;">Shop</h1>
            </a>

            <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
            <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
            <nav id="navbar" class="navbar"></nav>
            <!-- .navbar -->
        </div>
    </header>
    <!-- End Header -->

    <div class="hero">
        <div class="pt-5">
            <!-- End Carousel -->
            <div class="search container d-flex align-items-center flex-grow-1 mb-3 mt-5 pb-3">
            </div>
        </div>
    </div>

    <div class="product-section">
        <div class="container">
            <div class="product-container">
                <!-- Product Images Section -->
                <div class="product-images">
                    <!-- Main Product Image -->
                    <img id="mainImage" class="main-product-image" src="/static/product_pics/{{ info_product.image }}"
                        alt="Main Product Image">

                    <!-- Thumbnails Section -->
                    <div id="thumbnailContainer" class="thumbnail-container">
                    </div>
                </div>

                <!-- Product Information -->
                <div class="product-details">
                    <h2 class="product-single-name">{{info_product.product_name}}</h2>
                    <p class="product-stock">Stock: {{info_product.product_stock}}</p>
                    <h3 class="product-single-price">Rp{{info_product.product_price | format_price }}</h3>
                    <form id="productForm" action="/api/cart/mine/items" method="POST"
                        onsubmit="return checkStock(event)">
                        <input type="hidden" name="product_id" value="{{info_product._id}}">
                        <input type="hidden" name="product_name" value="{{info_product.product_name}}">
                        <input type="hidden" name="product_price" value="{{info_product.product_price}}">
                        <input type="hidden" name="product_image" value="{{info_product.image}}">
                        <div class="add-to-cart">
                            <div class="form-field-container">
                                <input type="number" name="qty" placeholder="Qty" value="1" min="1">
                            </div>
                            <button type="submit" class="shop-now-button">Tambahkan Ke Keranjang</button>
                        </div>
                    </form>
                    <div class="mt-2 md:mt-3">
                        <div class="product-description">
                            <div class="ck-content">
                                <h4><b>Deskripsi Produk</b></h4>
                                <div>
                                    <p>{{info_product.description | replace('\n', '<br>') | safe}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Product Information -->
            </div>
        </div>
    </div>

    <script>
        // List of images
        var images = [
            '/static/product_pics/{{ info_product.image }}',
            '/static/product_pics/{{ info_product.image2 }}',
            '/static/product_pics/{{ info_product.image3 }}',
            '/static/product_pics/{{ info_product.image4 }}'
        ];

        // Container for thumbnails
        var thumbnailContainer = document.getElementById('thumbnailContainer');

        // Create and append thumbnails
        images.forEach(function (src, index) {
            if (src) { // Check if the image source exists
                var img = document.createElement('img');
                img.src = src;
                img.alt = 'Thumbnail ' + (index + 1);
                img.onclick = function () {
                    document.getElementById('mainImage').src = src;
                };
                thumbnailContainer.appendChild(img);
            }
        });

        function checkStock(event) {
            var stock = {{info_product.product_stock}};
            var qty = document.querySelector('input[name="qty"]').value;
    
            if (stock <= 0) {
                event.preventDefault();
                Swal.fire({
                    icon: 'error',
                    title: 'Stok Habis!',
                    text: 'Maaf, produk ini sudah tidak tersedia.',
                });
                return false;
            } else if (qty > stock) {
                event.preventDefault();
                Swal.fire({
                    icon: 'warning',
                    title: 'Jumlah melebihi stok',
                    text: 'Jumlah yang diminta melebihi stok yang tersedia.',
                });
                return false;
            }
            return true;
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tiny-slider.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
    <script src="{{ url_for('static', filename='js2/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js2/form-control.js') }}"></script>
    <script src="{{ url_for('static', filename='js2/navbar-control.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.10.1/sha256.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.10.1/sha256.js"></script>
</body>

</html>
